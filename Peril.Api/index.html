<!DOCTYPE html>
<html lang='en-gb'>
	<head>
		<!-- META Tags -->
			<meta charset='UTF-8' />
			<meta name='robots' content='all' />
			
			<meta name='author' content='Stephen Edmonds, Anthony Edmonds' />
			<meta name='description' content='Play at your own Peril!' />
			
		<!-- Open Graph -->
			<meta property='og:title' content='PERIL - DEVOLAN Edition' />
			<meta property='og:description' content='Play at your own Peril!' />
			<meta property='og:type' content='website' />
			<meta property='og:url' content='http://devolan.azurewebsites.net' />
			<meta property='og:image' content='Content/images/perilLogoOG.jpg' />
			<meta property='og:site_name' content='DEVOLAN' />
			<meta property='og:locale' content='en_gb' />
		
		<!-- Links -->
			<link href='Content/peril.css' type='text/css' rel='stylesheet' />
			
			<link href='Content/images/favicon.png' type='image/png' rel='icon' />
		
		<!-- Scripts -->
			<script src='Content/peril.js' type='text/javascript'></script>
			
		<!-- Title -->
			<title>PERIL - DEVOLAN EDITION</title>
	</head>
		
	<body id="body">
		<!-- Canvas -->
			<div id="canvas">
				<h1>Sorry, you need JavaScript to play Peril.</h1>
			</div>
		
		<!-- Overlay -->
			<div id='overlay' class='hide'>
				<div id='overlayContent' class='boxContainer textAlignCenter'>
				</div>
			</div>
			
		<!-- Menu -->
			<div id="menu"></div>
			
		<!-- Media -->
			<audio id="music" loop>
				<source id="musicSource" src="Content/media/title.mp3" type="audio/mpeg" />
			</audio>
			
			<audio id="sfx">
				<source id="sfxSource" src="Content/media/confirm.mp3" type="audio/mpeg" />
			</audio>
			
		<!-- Initialisation Scripts -->
			<script>
				// Configure System
					getID("music").volume = 0.5;
					
					if(loadCookie("system")){
						system = loadCookie("system");
						
						if(system.music == 0){
							getID("music").volume = 0;
						}
						
						if(system.sfx == 0){
							getID("sfx").volume = 0;
						}
					}
					
					menuRefresh();
				
				// Start Game
					playAudio("music", "title");
					loadScreen("login");
			</script>
