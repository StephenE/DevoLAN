<div id="login">
	<h1 class="textAlignCenter"><img src='Content/images/logoPeril.png' alt='PERIL - DEVOLAN Edition' /></h1>
	<div class='boxContainer'>
		<div class='box'>
			<h2>Login to Peril</h2>
			<input id="loginUsername" type="text" placeholder="Username" />
			<input id="loginPassword" type="password" placeholder="Password" />
			<input id="loginButton" type="button" value="Login" />
		</div>
		<div class='box'>
			<h2>Register to Peril</h2>
			<input id="registerUsername" type="text" placeholder="Username" />
			<input id="registerPassword" type="password" placeholder="Password (6+ characters)" />
			<input id="registerPasswordConfirm" type="password" placeholder="Confirm Password" />
			<input id="registerButton" type="button" value="Register" />
		</div>
	</div>
	<div id="message">
	</div>
</div>
